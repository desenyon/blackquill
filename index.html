<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackQuill â€” Ultra Essay Critic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              // Default Dark Theme
              'brand-bg-start': '#0B0B0C',
              'brand-bg-end': '#111111',
              'brand-surface': 'rgba(28, 28, 30, 0.5)',
              'brand-surface-light': 'rgba(38, 38, 40, 0.7)',
              'brand-border': 'rgba(255, 255, 255, 0.1)',
              'brand-border-focus': 'rgba(255, 255, 255, 0.2)',
              'brand-text': '#E4E4E7',
              'brand-text-dim': '#A0A0A5',
              'brand-primary': '#4F46E5',
              'brand-primary-hover': '#6366F1',
              'brand-accent': '#34D399',
            },
            backdropBlur: {
              'xl': '24px',
            },
            boxShadow: {
                'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                'glass-pulse': '0 0 0 2px var(--color-primary, #4F46E5)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --editor-font-size: 18px;
        --editor-line-height: 1.6;
      }
      .theme-dim {
        --color-bg-start: #1C1C1E;
        --color-bg-end: #222224;
        --color-surface: rgba(44, 44, 46, 0.5);
        --color-surface-light: rgba(58, 58, 60, 0.7);
        --color-border: rgba(255, 255, 255, 0.12);
        --color-border-focus: rgba(255, 255, 255, 0.25);
        --color-text: #F2F2F7;
        --color-text-dim: #AEAEB2;
        --color-primary: #6366F1;
        --color-primary-hover: #8183F4;
      }
      .theme-paper {
        --color-bg-start: #F8F7F2;
        --color-bg-end: #F2F1EC;
        --color-surface: rgba(255, 255, 255, 0.5);
        --color-surface-light: rgba(230, 230, 230, 0.7);
        --color-border: rgba(0, 0, 0, 0.1);
        --color-border-focus: rgba(0, 0, 0, 0.2);
        --color-text: #1C1C1E;
        --color-text-dim: #636366;
        --color-primary: #4338CA;
        --color-primary-hover: #4F46E5;
      }
       body {
        background-color: var(--color-bg-start, #0B0B0C);
        color: var(--color-text, #E4E4E7);
        background-image: linear-gradient(to bottom right, var(--color-bg-start, #0B0B0C), var(--color-bg-end, #111111));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
       }
       .prose { 
         color: var(--color-text, #E4E4E7); 
         font-size: var(--editor-font-size);
         line-height: var(--editor-line-height);
       }
       .prose h1, .prose h2, .prose h3 { color: var(--color-text, #E4E4E7); }
       .prose strong { color: var(--color-text, #E4E4E7); }
       .prose blockquote { color: var(--color-text-dim, #A0A0A5); border-left-color: var(--color-border-focus, rgba(255, 255, 255, 0.2));}
       .prose a { color: var(--color-primary, #4F46E5); }
       .scroll-smooth { scroll-behavior: smooth; }
       
       .focus-mode .prose > * {
         transition: opacity 300ms ease-out;
       }
       .focus-mode .prose > *:not(.is-focused) {
         opacity: 0.4;
       }
       
       @keyframes editor-pulse-animation {
         from { box-shadow: 0 0 0 0px var(--color-primary, #4F46E5); }
         to { box-shadow: 0 0 0 4px transparent; }
       }
       .editor-pulse {
         animation: editor-pulse-animation 200ms ease-out;
       }
      
       .fade-in {
          animation: fade-in-animation 500ms ease-in-out;
       }
       @keyframes fade-in-animation {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
       }

    </style>
